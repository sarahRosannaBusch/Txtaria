<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>TXTARIA</title>
    <meta name="description" content="An H5 platformer made with Phaser.io" />
    <meta name='author' content='Sarah Rosanna Busch' />
    <meta name='date' content='19 Oct 2023' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' /> 
    <link rel='icon shortcut' href='assets/favicon.png' />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%; 
            overflow: hidden;
            background: #010101;
        }
        #game {
            margin: 0;
            padding: 0;
            height: 100%; 
            width: 100vw; 
            /* background-image: url("assets/background.png"); */
            background-position: center;
        }
        #game * { /* shows the bg in fullscreen mode too this way */
            /* background: #121212; */
            /* background-image: url("assets/background.png"); */
            background-position: center; 
        }
        #landingPage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            font-family: monospace;
            background: #121212;
            color: #ECECEC;
        }
        #landingPage * {
            max-width: 90vw;
        }
        h2 {
            margin: 0.5rem;
            font-size: 18pt;
        }
        button {
            padding: 1rem 2rem;
            font-size: large;
            font-weight: bolder;
            font-family: monospace;
            margin: 2rem;
            margin-bottom: 2.5rem;
        }
    </style>
</head>
<body>
    <div id="landingPage">
        <h2>Welcome to</h2>
        <h1><img src="./assets/title.png" alt="TXTARIA [alpha]" height="92px"></h1>
        <h2>Where ASCII <span id="rainTxt">reigns</span></h2>
        <button id="playBtn" disabled>PLAY</button>
        <p>A platformer made with Phaser.io</p>
        <p>By Ar0se Games</p>
    </div>
    
    <div id="game" style="display:none"></div>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <script type="module">
        import playGame from "./game.js";
        let playBtn = document.getElementById("playBtn");
        let landingPage = document.getElementById("landingPage");
        let gameCanvas = document.getElementById("game");
        let rainTxt = document.getElementById("rainTxt");
        let r = ['reigns', 'reign', 'reig', 'rei', 're',  'r', 'ra', 'rai', 'rain', 'rains'];
        let frame = 0;

        let timer = setInterval(() => {
            if(frame < r.length) {
                rainTxt.innerText = r[frame];
                frame++;
            } else {
                clearInterval(timer);
            }
        }, 250);

        window.onload = () => {
            playBtn.disabled = false;
        };

        playBtn.onclick = () => {
            clearInterval(timer);
            landingPage.style.display = "none";
            gameCanvas.style.display = "flex";
            playGame();
        };
    </script>
</body>
</html>

<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>TXTARIA</title>
    <meta name="description" content="An H5 platformer made with Phaser.io" />
    <meta name='author' content='Sarah Rosanna Busch' />
    <meta name='date' content='18 Mar 2024' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' /> 
    <link rel='icon shortcut' href='assets/favicon.png' />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%; 
            overflow: hidden;
            background: #010101;
        }
        #landingPage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            font-family: monospace;
            background: #121212;
            color: #ECECEC;
        }
        #landingPage * {
            max-width: 90vw;
            text-align: center;
        }
        h2 {
            margin: 0.5rem;
            font-size: 18pt;
            height: 1.5rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: large;
            font-weight: bolder;
            font-family: monospace;
            margin: 2rem;
            margin-bottom: 2.5rem;
            color: #121212;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        button:active {
            background: #A0A0A0;
        }
        .fadeIn {
            transition: opacity 1s;
            transition-timing-function: ease-out; 
            opacity: 1 !important;
        }
        .delayed {
            transition-delay: 500ms;
        }
    </style>
</head>
<body>
    <div id="landingPage">
        <h2>Welcome to</h2>
        <h1><img src="./assets/title.svg" alt="TXTARIA [alpha]" height="92px"></h1>
        <h2 id="subtitle"></h2>
        <button id="playBtn" style="opacity: 0" disabled> ... </button>
        <div id="fineprint" style="opacity: 0">
            <p>A platformer made with Phaser.io</p>
            <p>By Ar0se Games</p>
        </div>
    </div>
    
    <div id="game" style="display:none"></div>

    <script> // page load animation
        let subtitle = document.getElementById("subtitle");
        let h1 = document.getElementsByTagName('h1')[0];
        let playBtn = document.getElementById("playBtn");
        let fineprint = document.getElementById("fineprint");

        let txt = "Where ASCII reigns";
        let rTxt = 'ains';
        let timer, frame = 0, r = 0;

        timer = setInterval(() => {
            if(h1.offsetWidth) { //to ensure title loads first
                let startFrame = 7;
                let len0 = startFrame + txt.length;
                let pause = len0 + 3;
                let len1 = pause + 5;
                let len2 = len1 + 4;
                if(frame > startFrame && frame <= len0) {
                    subtitle.innerText = txt.substring(0, frame - startFrame);                  
                } else if(frame <= pause) {
                    //thinking
                } else if(frame <= len1) {
                    let s = subtitle.innerText;
                    let l = s.length - 1;
                    subtitle.innerText = s.substring(0, l);
                } else if(frame <= len2) {
                    subtitle.innerText += rTxt[r];
                    r++;
                } else {
                    clearInterval(timer);
                    playBtn.classList.add("fadeIn");
                    fineprint.className = "fadeIn delayed";
                }
                    frame++;
            }
        }, 100);
    </script>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script type="module">        
        import playGame from "./game.js";
        let gameCanvas = document.getElementById("game");
        let landingPage = document.getElementById("landingPage");    

        let devMode = parseInt(localStorage.getItem("devMode"));

        window.onload = () => {             
            playBtn.innerText = "PLAY";   
            playBtn.disabled = false;   
            if(devMode) start(); 
        };

        playBtn.onclick = () => {
            start();
        };

        function start() {
            clearInterval(timer);
            landingPage.style.display = "none";
            gameCanvas.style.display = "flex";
            playGame();
        }
    </script>
</body>
</html>

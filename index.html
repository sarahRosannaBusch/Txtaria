<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser.io Tutorial</title>
    <meta name="description" content="Phaser3 tutorial + responsiveness, touch controls, alt keyboard controls" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            height: 100vh; 
            background: black;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1024, 
    height: 768,    
    backgroundColor: '#121212',
    scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
    },
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs, mobs;
var platforms;
var cursors;
var wasd;
var score = 0;
var gameOver = false;
var scoreText;
var game;

var dir, jump, dirPointer, jumpPointer;

game = new Phaser.Game(config);

function preload () {
    this.load.image('ground', 'assets/ground.png');
    this.load.image('platform0', 'assets/platform0.png');
    this.load.image('platform1', 'assets/platform1.png');
    this.load.image('platform2', 'assets/platform2.png');
    this.load.image('platform3', 'assets/platform3.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('healthPot', 'assets/healthPot.png');
    this.load.image('mob0', 'assets/mob0.png');    
    this.load.image('mob1', 'assets/mob1.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 51.888, frameHeight: 98 });
}

function create () {
    //  The platforms group contains the ground and the 3 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    platforms.create(512, 748, 'ground');

    //  Now let's create some ledges
    platforms.create(420, 250, 'platform0').setOrigin(0, 0).refreshBody();
    platforms.create(744, 370, 'platform1').setOrigin(0, 0).refreshBody();
    platforms.create(5, 410, 'platform2').setOrigin(0, 0).refreshBody();
    platforms.create(460, 550, 'platform3').setOrigin(0, 0).refreshBody();

    // The player and its settings
    player = this.physics.add.sprite(100, 650, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 2 }),
        frameRate: 8,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 3 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 6 }),
        frameRate: 8,
        repeat: -1
    });

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 25, y: 0, stepX: 85 }
    });

    stars.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.4));
    });

    bombs = this.physics.add.group();
    mobs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#FFF' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(mobs, platforms);
    this.physics.add.collider(mobs, player);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.overlap(player, bombs, hitMob, null, this);
    this.physics.add.overlap(player, mobs, hitMob, null, this);

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
    wasd = this.input.keyboard.addKeys('W,S,A,D');
    this.input.addPointer(1); //for multi-touch
        
    //adding fullscreen buttons from phaser3-examples
    const button = this.add.text(1024 - 16, 16, '[+]', { fontSize: '32px', fill: '#FFF' }).setOrigin(1, 0).setInteractive();
    button.on('pointerup', function () {
        if (this.scale.isFullscreen) {
            this.scale.stopFullscreen();
        } else {
            this.scale.startFullscreen();
        }
    }, this);
}

function update () {
    if (gameOver) {
        const button = this.add.text(470, 384, 'retry', {
            color:'white', fontSize:'xx-large', fixedWidth: 100, fixedHeight: 35
        }).setInteractive();
        button.on('pointerup', function () {
            this.scene.restart();
            gameOver = false;
        }, this);
        return;
    }

    dirPointer = this.input.pointer1;
    jumpPointer = this.input.pointer2;

    jump = jumpPointer.isDown ? true : false;

    if(dirPointer.isDown) {
        let x = dirPointer.position.x;
        let y = dirPointer.position.y;
        if(x > 400) {
            dir = 'right';
        } else {            
            dir = 'left';
        }
    } else {
        dir = false;
        if(dirPointer.getDuration() > 0 && dirPointer.getDuration() < 150) {
            //if dirPointer isn't down and screen is tapped, jump
            jump = true;
        }
    }

    if (dir === 'left' || cursors.left.isDown || wasd.A.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    }
    else if (dir === 'right' || cursors.right.isDown || wasd.D.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
    }
    else {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if ((jump === true || cursors.up.isDown || wasd.W.isDown) && player.body.touching.down){
        player.setVelocityY(-330);
    }
}

function collectStar (player, star) {
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (!gameOver && stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        if(score === 120) {
            var mob = mobs.create(x, 16, 'mob0');
            mob.setBounce(0.2);
            mob.setCollideWorldBounds(true);
            mob.setVelocity(Phaser.Math.Between(-200, 200), 20);
            mob.allowGravity = true;
        } else if(score === 240) {
            var mob = mobs.create(x, 16, 'mob1');
            mob.setBounce(0.2);
            mob.setCollideWorldBounds(true);
            mob.setVelocity(Phaser.Math.Between(-200, 200), 20);
            mob.allowGravity = false;
        } else {
            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            bomb.allowGravity = false;
        }
    }
}

function hitMob (player, mob) {
    this.physics.pause();
    player.setTint(0xff0000);
    player.anims.play('turn');
    gameOver = true;
}

</script>

</body>
</html>
